<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Gamer</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <div class="header-top">
            <div class="layout-grid">
                <div class="contatos">
                    <div class="phone">
                        <img src="../Projeto-Gamer-1-dm/assets/icones/call.svg" alt="ìcone de telefone">
                        <span>(11) 0900-1010</span>
                    </div>

                    <div class="email">
                        <img src="../Projeto-Gamer-1-dm/assets/icones/email.svg" alt="ìcone de e-email">
                        <span>contato@gamer.com.br</span>
                    </div>
                </div>

                <div class="midias-sociais">
                    <a href="">
                        <img src="../Projeto-Gamer-1-dm/assets/icones/facebook.svg"
                            alt="Imagem do link do Facebook da empresa">
                    </a>
                    <a href="">
                        <img src="../Projeto-Gamer-1-dm/assets/icones/linkedin.svg"
                            alt="Imagem do link do Linkedin da empresa">
                    </a>
                    <a href="">
                        <img src="../Projeto-Gamer-1-dm/assets/icones/instagram.svg"
                            alt="Imagem do link do Instagram da empresa">
                    </a>

                </div>
            </div>
        </div>


        <div class="header-bottom">
            <div class="layout-grid alinhamento-between-center">
                <!--MENU HAMBURGER  -->
                <img onclick="mostrarMenu()" class="menu-hamburger" src="../Projeto-Gamer-1-dm/assets/icones/menu-hamburger.svg"
                    alt="ícone para abrir e fechar o menu mobile">

                <img class="logo" src="../Projeto-Gamer-1-dm/assets/images/Logotipo gamer.png"
                    alt="Logotipo da empresa. Texto Gamer com um joystick ao centro">

                <nav class="menu" id="menu">
                    <a href="">Início</a>
                    <a href="">Jogadores</a>
                    <a href="">Equipes</a>
                    <a href="">Notícia</a>

                    <!-- visivel apenas no mobile -->

                    <a class="phone">
                        <img src="../Projeto-Gamer-1-dm/assets/icones/call.svg" alt="ìcone de telefone">
                        <span>(11) 0900-1010</span>
                    </a>
                    <a class="email">
                        <img src="../Projeto-Gamer-1-dm/assets/icones/email.svg" alt="ìcone de e-email">
                        <span>contato@gamer.com.br</span>
                    </a>

                    <div class="midias-sociais">
                        <a href="">
                            <img src="../Projeto-Gamer-1-dm/assets/icones/facebook.svg"
                                alt="Imagem do link do Facebook da empresa">
                        </a>
                        <a href="">
                            <img src="../Projeto-Gamer-1-dm/assets/icones/linkedin.svg"
                                alt="Imagem do link do Linkedin da empresa">
                        </a>
                        <a href="">
                            <img src="../Projeto-Gamer-1-dm/assets/icones/instagram.svg"
                                alt="Imagem do link do Instagram da empresa">
                        </a>

                    </div>
                </nav>

                <!-- MENU 3 PONTINHOS -->
                <img class="menu-pontinhos" src="../Projeto-Gamer-1-dm/assets/icones/menu 3 pontinhos.svg"
                    alt="icone 3 pontinhos, abre e fecha o menu de usuarios">

                <div class="menu-usuarios">
                    <a href="">
                        <img src="../Projeto-Gamer-1-dm/assets/icones/perfil.svg" alt="ícone de perfil">
                    </a>
                    <a href="">
                        <img src="../Projeto-Gamer-1-dm/assets/icones/sacola.svg" alt="ícone de sacola">
                    </a>
                    <a href="">
                        <img src="../Projeto-Gamer-1-dm/assets/icones/lupa.svg" alt="ícone lupa de pesquisa">
                    </a>

                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="banner">
            <div class="texto layout-grid">
                <h1>Liga Gamer</h1>
                <a href="">Sobre</a>
            </div>
        </section>

        <section class="destaque layout-grid">
                <article class="mais-popular">
                    <div class="popular">
                        <img src="../Projeto-Gamer-1-dm/assets/icones/Mais Popular.svg" alt="Card escrito mais popular">
                    </div>

                </article>

                <article class="ultimo-jogo">
                    <div class="ultimo">
                        <img src="../Projeto-Gamer-1-dm/assets/icones/Último jogo.svg" alt="Card escrito último jogo">
                    </div>
                </article>
        </section>

    </main>

    <footer>
    </footer>

    <script>
        function mostrarMenu() {
           document.getElementById("menu").classList.toggle("mostrar-menu"); 
        }
    </script>

</body>

</html>
